<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Soft Landing Page by Tooplate</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/tooplate-style.css}"
          href="../../css/tooplate-style.css" />

    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"
          href="../../css/owl.theme.default.min.css" />

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="../../css/font-awesome.min.css" />

    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"
          href="../../css/owl.carousel.css" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
</head>
<body>

<!-- MENU -->
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>

            <!-- lOGO TEXT HERE -->
            <a href="index.html" class="navbar-brand">Fabian Beerli</a>
        </div>

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/" class="smoothScroll">Home</a></li>
                <li><a href="/produkte" class="smoothScroll">Produkte</a></li>
                <li><a href="/warenkorb" class="smoothScroll">Warnkorb</a></li>
                <li><a href="/login" class="smoothScroll">Log in</a></li>
                <li><a href="/contact" class="smoothScroll">Contact</a></li>
            </ul>
        </div>

    </div>
</section>

<!-- CONTACT -->
<section id="contact" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">

            <div class="col-md-offset-1 col-md-10 col-sm-12">
                <form id="contact-form" role="form" action="" method="post">
                    <div class="section-title">
                        <h1>Say hello to us</h1>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <input type="text" class="form-control" placeholder="Full name" name="name" required=""/>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <input type="email" class="form-control" placeholder="Email address" name="email" required=""/>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <input type="submit" class="form-control" name="send message" value="Send Message"/>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <textarea class="form-control" rows="8" placeholder="Your message" name="message" required=""></textarea>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>


<!-- FOOTER -->
<footer id="footer" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">

            <div class="copyright-text col-md-12 col-sm-12">
                <div class="col-md-6 col-sm-6">
                    <p>Copyright &copy; 2018 Company Name - Design:
                        <a rel="nofollow" href="/">Fabian Beerli</a></p>
                </div>
            </div>

        </div>
    </div>
</footer>


<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
