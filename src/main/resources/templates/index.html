<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Webshop Fabian Beerli</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- css ist von einer CSS bibloithek -->
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/tooplate-style.css}"
          href="../../css/tooplate-style.css"/>

    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"
          href="../../css/owl.theme.default.min.css"/>

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="../../css/font-awesome.min.css"/>

    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"
          href="../../css/owl.carousel.css"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
</head>
<body>

<!-- MENU -->
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>

            <!-- lOGO TEXT -->
            <a href="/" class="navbar-brand">Fabian Beerli</a>
        </div>

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/" class="smoothScroll">Home</a></li>
                <li><a href="/produkte" class="smoothScroll">Produkte</a></li>
                <li><a href="/warenkorb" class="smoothScroll">Warnkorb</a></li>
                <li><a href="/login" class="smoothScroll">Log in</a></li>
            </ul>
        </div>

    </div>
</section>


<!-- Homepage Bild + Button -->
<section id="home" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">

            <div class="col-md-offset-3 col-md-6 col-sm-12">
                <div class="home-info">
                    <h3>Musik</h3>
                    <h1>Suche deine Musik!</h1>
                    <form action="/produkte" method="get" class="online-form">
                        <button type="submit" class="form-control"
                                style="position: absolute; margin: auto; top:0; bottom: 0; left: 0; right: 0;">Produkte
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Featured Musik -->
<section id="about" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">

            <div class="col-md-offset-3 col-md-6 col-sm-12">
                <div class="section-title">
                    <h1>Featured Musik</h1>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="team-thumb">
                    <a href="/produkt/2"><img th:src="${articles[0]._source.img}" class="img-responsive"/></a>
                    <div class="team-info team-thumb-p">
                        <h2 th:text="${articles[0]._source.name}"></h2>
                        <small th:text="${articles[0]._source.kuenstler}"></small>
                        <p th:text="${articles[0]._source.beschreibung}"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="team-thumb">
                    <a href="/produkt/1"><img th:src="${articles[1]._source.img}" class="img-responsive"/></a>
                    <div class="team-info team-thumb-up">
                        <h2 th:text="${articles[1]._source.name}"></h2>
                        <small th:text="${articles[0]._source.kuenstler}"></small>
                        <p th:text="${articles[1]._source.beschreibung}"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="team-thumb">
                    <a href="/produkt/3"><img th:src="${articles[2]._source.img}" class="img-responsive"/></a>
                    <div class="team-info team-thumb-up">
                        <h2 th:text="${articles[2]._source.name}"></h2>
                        <small th:text="${articles[0]._source.kuenstler}"></small>
                        <p th:text="${articles[2]._source.beschreibung}"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<footer id="footer" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">

            <div class="copyright-text col-md-12 col-sm-12">
                <div class="col-md-6 col-sm-6"
                     style="position: absolute; margin: auto; top:0; bottom: 0; left: 0; right: 0;">
                    <p>Copyright &copy; 2018 Fabian Beerli</p>
                </div>
            </div>

        </div>
    </div>
</footer>


<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
