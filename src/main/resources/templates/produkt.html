<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Webshop Fabian Beerli</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- css ist von einer CSS bibloithek -->
    <link rel="stylesheet" th:href="@{/css/tooplate-style.css}"
          href="../../css/tooplate-style.css"/>

    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"
          href="../../css/owl.theme.default.min.css"/>

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="../../css/font-awesome.min.css"/>

    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"
          href="../../css/owl.carousel.css"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
</head>
<body>

<!-- MENU -->
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>

            <!-- lOGO TEXT -->
            <a href="/" class="navbar-brand">Fabian Beerli</a>
        </div>

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/" class="smoothScroll">Home</a></li>
                <li><a href="/produkte" class="smoothScroll">Produkte</a></li>
                <li><a href="/warenkorb" class="smoothScroll">Warnkorb</a></li>
                <li><a href="/login" class="smoothScroll">Log in</a></li>
            </ul>
        </div>

    </div>
</section>

<!-- Produkt -->
<section id="feature" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row" style="padding-top: 5%">

            <!-- Produktbild -->
            <div class="col-md-6 col-sm-6">
                <div class="feature-image" style="padding-bottom: 140px;">
                    <img th:src="'../' +${article[0]._source.img}" class="produktbild" alt="Thin Laptop"/>
                </div>
            </div>

            <!-- Produktdetails -->
            <div class="col-md-6 col-sm-6">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" th:text="${article[0]._source.kuenstler}"></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="tab01" role="tabpanel">
                        <div class="tab-pane-item">
                            <h2 th:text="'CHF ' + ${article[0]._source.preis}"></h2>
                        </div>
                        <div class="tab-pane-item">
                            <h1 th:text="${article[0]._source.name}"></h1>
                            <p th:text="${article[0]._source.beschreibung}"></p>
                        </div>
                        <form th:action="'/add/' + ${article[0]._source.id}" method="get" class="online-form">
                            <button type="submit" class="form-control">hinzuf√ºgen</button>
                        </form>
                    </div>
                </div>
                <form action="/warenkorb" class="online-form">
                    <button type="submit" class="form-control" style="margin-top: 60px;">Zum Warenkorb</button>
                </form>

            </div>

        </div>
    </div>
</section>


<!-- FOOTER -->
<footer id="footer" data-stellar-background-ratio="0.5" style="margin-top: 30px;">
    <div class="container">
        <div class="row">

            <div class="copyright-text col-md-12 col-sm-12">
                <div class="col-md-6 col-sm-6"
                     style="position: absolute; margin: auto; top:0; bottom: 0; left: 0; right: 0;">
                    <p>Copyright &copy; 2018 Fabian Beerli</p>
                </div>
            </div>

        </div>
    </div>
</footer>

</body>
</html>
