<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Webshop Fabian Beerli</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/tooplate-style.css}"
          href="../../css/tooplate-style.css"/>

    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"
          href="../../css/owl.theme.default.min.css"/>

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="../../css/font-awesome.min.css"/>

    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"
          href="../../css/owl.carousel.css"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
</head>
<body>

<!-- MENU -->
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>

            <!-- lOGO TEXT HERE -->
            <a href="/" class="navbar-brand">Fabian Beerli</a>
        </div>

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/" class="smoothScroll">Home</a></li>
                <li><a href="/produkte" class="smoothScroll">Produkte</a></li>
                <li><a href="/warenkorb" class="smoothScroll">Warnkorb</a></li>
                <li><a href="/login" class="smoothScroll">Log in</a></li>
            </ul>
        </div>

    </div>
</section>

<!-- Warenkorb -->
<section id="feature" data-stellar-background-ratio="0.5">
    <div class="container">

        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Preis</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article, rowStat: ${articles}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td><img th:src="${article._source.img}" th:width="80px"/></td>
                <td th:text="${article._source.name}"></td>
                <td th:text="${article._source.preis}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row">

        </div>

        <div class="row">

            <div class="col-md-6 col-sm-6">
                <p>Loing feature comming soon!</p>
            </div>

            <div class="col-md-6 col-sm-6">
                <div class="tab-pane active" id="tab01" role="tabpanel">
                    <h5>Klicken sie auf "Bestellen" um ihren Auftrag zu best√§tigen.</h5>
                    <form action="/bestellen" method="get" class="online-form">
                        <button type="submit" class="form-control">Bestellen</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</section>


<!-- FOOTER -->
<footer id="footer" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">

            <div class="copyright-text col-md-12 col-sm-12">
                <div class="col-md-6 col-sm-6"
                     style="position: absolute; margin: auto; top:0; bottom: 0; left: 0; right: 0;">
                    <p>Copyright &copy; 2018 Fabian Beerli</p>
                </div>
            </div>

        </div>
    </div>
</footer>


<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
